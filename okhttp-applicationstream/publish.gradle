apply plugin: 'maven-publish' // Apply this plugin at the top of your library build.gradle
apply plugin: 'com.jfrog.artifactory'

def githubProperties = new Properties()

try {
    githubProperties.load(new FileInputStream(rootProject.file("github.properties")))
} catch (Exception e) {
    println("github.properties not found")
}


publishing {
    publications {
        gpr(MavenPublication) {
            // Define the artifact
            groupId = 'app.pago'
            artifactId = 'okhttp-applicationstream'
            version ='1.0'
            artifact("$buildDir/libs/${artifactId}.jar")

            versionMapping {
                usage('java-api') {
                    fromResolutionResult()
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }

    artifactory {
        contextUrl = 'https://artifactory.pago.cloud';
        publish {
            repository {
                repoKey = 'android-pago' // The Artifactory repository key to publish to
                username = githubProperties['gpr.artifactory_user'] ?: System.getenv("GPR_ARTIFACTORY_USER")
                password = githubProperties['gpr.artifactory_password'] ?: System.getenv("GPR_ARTIFACTORY_PASSWORD") // The publisher password
                // This is an optional section for configuring Ivy publication (when publishIvy = true).
            }
            defaults {
                // Reference to Gradle publications defined in the build script.
                // This is how we tell the Artifactory Plugin which artifacts should be
                // published to Artifactory.
                publications('gpr')
                publishArtifacts = true
                publishPom = true // Publish generated POM files to Artifactory (true by default)
            }
        }
    }


    artifactoryPublish {
        publications(publishing.publications.gpr)
    }

    repositories {
        maven {
            name = "GitHubPackages"
            /** Configure path of your package repository on Github
             *  Replace GITHUB_USERID with your/organisation Github userID and REPOSITORY with the repository name on GitHub
             */
            url = uri("https://maven.pkg.github.com/PagoApp/okhttp-applicationstream")

            credentials {
                /**Create github.properties in root project folder file with gpr.usr=GITHUB_USER_ID  & gpr.key=PERSONAL_ACCESS_TOKEN**/
                username = githubProperties['gpr.usr'] ?: System.getenv("GPR_USER")
                password = githubProperties['gpr.key'] ?: System.getenv("GPR_API_KEY")
            }
        }
    }

    repositories {
        maven {
            name = "Artifactory"
            /** Configure path of your package repository on Github
             *  Replace GITHUB_USERID with your/organisation Github userID and REPOSITORY with the repository name on GitHub
             */
            url = uri("https://artifactory.pago.cloud/artifactory/android-pago")

            credentials {
                /**Create github.properties in root project folder file with gpr.artifactory_user=Artifactory_USER_ID  & gpr.artifactory_password=Artifactory password**/
                username = githubProperties['gpr.artifactory_user'] ?: System.getenv("GPR_ARTIFACTORY_USER")
                password = githubProperties['gpr.artifactory_password'] ?: System.getenv("GPR_ARTIFACTORY_PASSWORD")
            }
        }
    }
}

// Define a task that sets the version of the build and runs the publishing

task publishGithub {
    doLast {
        def version = project.getProperty("versionName")
        publishing.publications.gpr.version = version
        println("Publishing version: ${publishing.publications.gpr.version}")
    }
}

publishGithub.configure{
    finalizedBy("publish")
}

